
<div class="card mb-4 text-center" *ngIf="member" >
    <div class="card-img-wrapper">
        <img src="{{member.photoUrl ||'./assets/user.png'}}" class="card-img-top" alt="{{member.knownAs}}">
        <ul class="list-inline member-icons animate text-center">
          <li class="list-inline-item">
            <button routerLink="/members/{{member.userName}}" class="btn btn-primary">
              <i class="fa fa-user"></i> 
            </button>
          </li>
          <li class="list-inline-item">
            <button class="btn btn-primary">
              <i class="fa fa-heart"></i> 
            </button>
          </li>
          <li class="list-inline-item">
            <button class="btn btn-primary">
              <i class="fa fa-envelope"></i> 
            </button>
          </li>
        </ul>
    </div>
    <div class="card-body">
      <h5 class="card-title">{{member.knownAs}}</h5>
      <p class="card-description">{{member.city}}</p>
    </div>
  </div>
